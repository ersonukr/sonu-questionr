	<style>
	/* The normal form button to upload media is ugly. This hack fixes that
	http://stackoverflow.com/questions/11235206/twitter-bootstrap-form-file-element-upload-button*/
	.btn-file {
	    position: relative;
	    overflow: hidden;
	}
	.btn-file input[type=file] {
	    position: absolute;
	    top: 0;
	    right: 0;
	    min-width: 100%;
	    min-height: 100%;
	    font-size: 999px;
	    text-align: right;
	    filter: alpha(opacity=0);
	    opacity: 0;
	    outline: none;
	    background: white;
	    cursor: inherit;
	    display: block;
	}
	#video-popover {
	    content: "";
	    position: absolute;
	    top: 0;
	    bottom: 0;
	    left: 0;
	    right: 0;
	    text-align: center;
	    background-color: rgba(0, 0, 0, 0.5);
	    vertical-align: middle;
	    cursor: pointer;
	}
	#video-wrapper {
	    width: 90%;
	    margin: auto;
	    max-width: 640px;
	    margin-top: 20px;
	    background: white;
	    padding: 10px;
	    position: relative;
	}
	#video-wrapper:after {
	    content: "X";
	    color: white;
	    font-size: 20px;
	    font-weight: bold;
	    position: absolute;
	    top: -15px;
	    right: -15px;
	    width: 40px;
	    line-height: 36px;
	    text-align: center;
	    background-color: black;
	    border-radius: 1000px;
	    border: 2px solid white;
	    box-shadow: 0 2px 2px rgba(0,0,0,0.5);
	}
	#video-wrapper iframe {
	    width: 100%;
	}
	</style> 
	
	<link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


	<script>
	
	$(function() {
		$('#video-popover').click(function(){
		  $(this).hide();
		});
		$('#upload-button').hide();
		$("#video-input").change(function () {
			$('#start-button').hide();
			$('#upload-button').show();
		})
	})

	</script>

<body>
	
	<div class="page-header">

	<div class="container">
			
			<h3 class="panel-title">Press Start</h3>
			<p class="start"start>Please record the candidateâ€™s answer to one simple question:</p>

		<!-- PURE HTML Method. Inspired by: http://www.francesco.iovine.name/w3c/mediacapture/-->

		<form role="form" action="/upload" method="post" enctype="multipart/form-data">
		<div>
		
			<div id="button">
				
				
				<div id="start-button">
					<span class="btn btn-danger btn-file">

				<div id="upload-button">
					<input class="btn btn-primary" type="submit" name="upload" value="Upload">
				</div>
			</div>
		</div>
		</form>
